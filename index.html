    function createTable(country, data) {
      if (data.length === 0) {
        return `<p class="no-data">No scholarships listed yet for ${country}</p>`;
      }
      let rows = data.map(item => `
        <tr>
          <td>${item.scholarship}</td>
          <td>${item.university}</td>
          <td>${item.level}</td>
          <td>${item.funding}</td>
          <td>${item.eligibility}</td>
          <td>${item.deadline}</td>
          <td><a href="${item.link}" target="_blank">Visit</a></td>
        </tr>
      `).join("");

      return `
        <table>
          <thead>
            <tr>
              <th>Scholarship</th>
              <th>University</th>
              <th>Level</th>
              <th>Funding</th>
              <th>Eligibility</th>
              <th>Deadline</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;
    }

    countryList.forEach(c => {
      const short = c.match(/\(([^)]+)\)/);
      const countryCode = short ? short[1] : c;
      const filtered = scholarships.filter(s => s.country.toLowerCase() === countryCode.toLowerCase());
      const section = `
        <details>
          <summary>${c}</summary>
          ${createTable(c, filtered)}
        </details>
      `;
      container.innerHTML += section;
    });
